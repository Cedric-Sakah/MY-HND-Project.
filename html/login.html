<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
  
    <style>
        body {
        background-image: url(images/deliveyblue.png);
        background-position: center;
        background-size: cover; 
        }

        @media (max-width: 768px) {
        body {
            background-size: contain; 
        }
        }
        .wrapper{ 
            margin-top: 50px;
            width: 100%; 
            padding: 20px; 
        }
        input{
            border: 1px solid black;
            border-radius: 5px;
        }
        .borderblack{
            /* border: 1px solid black; */
            background-color: rgb(228, 238, 238);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.315);
        }
        #background{
            background-image: url(images/earth.jpg);
            background-position: bottom;
            background-size: cover;
            }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row wrapper mx-auto ">
            <div class="borderblack col-md-4 p-4 mx-auto">
                <div class="col-12 text-center">
                    <h1>Login</h1>
                    <p>Fill credentials to Login.</p>
                </div>
                <form id="loginForm">
                    <div class=" form-group">
                        <label>Username</label><br>
                        <input class="col-12 py-1 my-1" type="text" name="username" id="username" >
                        
                    </div>    
                   
                    <div class="form-group">
                        <label>Password</label><br>
                        <input class="col-12 py-1 my-1" type="password" name="password" id="password">
                        <p class="my-2">Forgot password? <a href="reset.html">reset</a>.</p>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <br>
                            <div style="text-align: center;">
                              <input type="submit" class="btn btn-primary" value="Login">
                            </div>
                          </div>
                          <p class="my-2">Don't have an Account? <a href="signup.html">SignUp</a>.</p>
                </form>
            </div>
        </div> 
        
    </div>   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>


<script>
  $(document).ready(function() {
  $('#loginForm').submit(function(event) {
    event.preventDefault();
    var formData = {
      username: $('#username').val(),
      password: $('#password').val()
    };

    $.ajax({
      type: 'POST',
      url: 'http://localhost:3000/api/login', // Replace with your API endpoint
      data: JSON.stringify(formData),
      contentType: 'application/json',
      success: function(response) {
        // Redirect to dashboard page upon successful login
        window.location.href = 'home.html';
      },
      error: function(xhr, status, error) {
        console.error('Error:', error);
        alert('Login failed. Please try again.');
      }
    });
  });
});
</script>
