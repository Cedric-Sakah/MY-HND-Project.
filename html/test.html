<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1>Admin Dashboard</h1>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <hr>

    <!-- Orders Table -->
    <h2>Orders</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Delivery Status</th>
          <th>Assign Driver</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- Orders will be dynamically populated here -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Sample JavaScript code for login form submission
    $(document).ready(function() {
      $('#loginForm').submit(function(event) {
        event.preventDefault();
        const formData = $(this).serialize();
        // Perform AJAX request to handle login
        $.ajax({
          type: 'POST',
          url: '/login', // Replace with your login endpoint
          data: formData,
          success: function(response) {
            // Handle successful login (redirect, display message, etc.)
            alert('Login successful!');
          },
          error: function(xhr, status, error) {
            // Handle login error (display message, etc.)
            alert('Login failed. Please check your credentials.');
          }
        });
      });
      
      // Sample JavaScript code to populate orders table (dummy data)
      const orders = [
        { orderId: 1, deliveryStatus: 'In Progress' },
        { orderId: 2, deliveryStatus: 'Pending' },
        { orderId: 3, deliveryStatus: 'Delivered' }
      ];

      const ordersTableBody = $('#ordersTableBody');
      orders.forEach(order => {
        ordersTableBody.append(`<tr><td>${order.orderId}</td><td>${order.deliveryStatus}</td><td><button class="btn btn-primary">Assign Driver</button></td></tr>`);
      });
    });
  </script>
</body>
</html>
